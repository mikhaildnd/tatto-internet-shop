<!DOCTYPE html>
<html lang="ru">
  @@include('_head.html',{ "title":"Product" })
  <body>
    <div class="wrapper">
      @@include('_header.html',{})
      <main>
        <div class="not-found">
          <div class="not-found__inner">
            <div class="not-found__group not-found__group--main-content">
              <div class="not-found__text-wrapper">
                <h1 class="not-found__heading">Ошибка 404!</h1>
                <p class="not-found__desc">
                  Эта страница не найдена, мы уже работаем, чтобы ее восстановить!
                </p>
              </div>
              <div class="not-found__button-wrapper">
                <a href="#" class="not-found__button not-found__button--main button button--orange">
                  Вернуться на главную
                  <span class="button__corner button__corner--left"></span>
                  <span class="button__corner button__corner--right"></span>
                </a>
                <a href="#" class="not-found__button button button--transparent button--sm">
                  Вернуться в каталог
                </a>
              </div>
            </div>
            <div class="not-found__group not-found__group--decorate">
              <div class="not-found__image"></div>
            </div>
          </div>
        </div>
      </main>
      @@include('_footer.html',{})
    </div>
    @@include('_popup.html',{}) @@include('_js.html',{})
  </body>
</html>
